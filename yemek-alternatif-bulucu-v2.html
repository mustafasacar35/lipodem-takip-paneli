<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>üçΩÔ∏è Yemek Alternatif Bulucu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            overflow-x: hidden;
            overflow-y: visible;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow-x: hidden;
            overflow-y: visible;
            box-sizing: border-box;
        }
        
        /* Mobil i√ßin padding ayarla */
        @media (max-width: 576px) {
            body {
                padding: 5px;
            }
            .container {
                padding: 10px;
                border-radius: 10px;
            }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 12px;
            font-size: 18px;
            font-weight: 600;
        }

        .search-box {
            position: relative;
            margin-bottom: 10px;
            z-index: 10000;
        }

        #yemekArama {
            width: 100%;
            padding: 10px 40px 10px 12px;
            font-size: 14px;
            border: 2px solid #667eea;
            border-radius: 10px;
            outline: none;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .autocomplete-dropdown {
            position: fixed;
            background: white;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 9999;
            display: none;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .autocomplete-dropdown.show {
            display: block;
        }

        .autocomplete-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.15s;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover, .autocomplete-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .autocomplete-item.active .food-meta-text,
        .autocomplete-item:hover .food-meta-text {
            color: rgba(255, 255, 255, 0.8);
        }

        .autocomplete-item .food-name-text {
            font-weight: 600;
            display: block;
            margin-bottom: 3px;
            font-size: 13px;
        }

        .autocomplete-item .food-meta-text {
            font-size: 10px;
            color: #666;
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .filter-section {
            margin: 8px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .filter-section h4 {
            margin: 0 0 6px 0;
            font-size: 11px;
            color: #666;
            font-weight: 600;
        }

        .filters {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .filter-btn, .checkbox-btn {
            padding: 5px 12px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 16px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.15s;
        }

        .filter-btn:hover, .checkbox-btn:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .checkbox-btn {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .checkbox-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .checkbox-btn.active::before {
            content: '‚úì ';
        }

        .selected-food {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px 12px;
            border-radius: 8px;
            color: white;
            margin: 8px 0;
            display: none;
            position: relative;
            overflow: hidden;
            max-width: 100%;
            box-sizing: border-box;
        }

        .selected-food.show {
            display: block;
        }

        /* Navigation buttons artƒ±k inline style ile makrolarƒ±n altƒ±nda */
        
        .nav-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: 3px solid #ffd700;
            color: white;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
            white-space: nowrap;
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.4);
            min-width: 40px;
            width: 40px;
            height: 40px;
            line-height: 1;
            flex-shrink: 0;
            box-sizing: border-box;
        }

        .nav-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .selected-food h3 {
            margin-bottom: 8px;
            font-size: 20px;
            font-weight: 600;
        }

        /* Mor alandaki tarif rozeti */
        .selected-food .recipe-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
        }

        .selected-food .recipe-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        /* Alternatif Yemek Alanƒ± */
        .alternative-food {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            padding: 10px 12px;
            border-radius: 8px;
            color: white;
            margin: 8px 0;
            display: none;
            position: relative;
            overflow: hidden;
            max-width: 100%;
            box-sizing: border-box;
        }

        .alternative-food.show {
            display: block;
        }

        .alternative-food h3 {
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Ye≈üil alandaki tarif rozeti - mor alandaki gibi */
        .alternative-food .recipe-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
        }

        .alternative-food .recipe-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .selected-macros {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-bottom: 6px;
        }

        .macro-box {
            background: rgba(255,255,255,0.2);
            padding: 5px 8px;
            border-radius: 6px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 3px;
            flex: 1 1 auto;
            min-width: fit-content;
        }

        .macro-box strong {
            font-size: 14px;
            font-weight: 700;
            white-space: nowrap;
        }

        .macro-box span {
            font-size: 9px;
            opacity: 0.9;
            white-space: nowrap;
        }

        .selected-info {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-top: 6px;
            overflow: hidden;
            max-width: 100%;
        }

        .info-tag {
            background: white;
            color: #667eea;
            padding: 6px 14px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.3);
            line-height: 1;
            display: inline-block;
        }
        
        .clickable-tag {
            transition: all 0.2s;
            cursor: pointer;
            background: white;
            color: #667eea;
            padding: 6px 14px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 600;
            border: none;
            line-height: 1;
            display: inline-block;
        }
        
        .clickable-tag:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .clickable-tag.active {
            background: #667eea;
            color: white;
        }

        .result-header {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            margin: 15px 0 8px 0;
            display: none;
            cursor: pointer;
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s;
            user-select: none;
        }

        .result-header.show {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-header:hover {
            background: #e9ecef;
            transform: translateX(2px);
        }

        .result-header .arrow {
            transition: transform 0.3s;
            font-size: 16px;
        }

        .result-header.collapsed .arrow {
            transform: rotate(-90deg);
        }

        .result-header .count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            margin-left: 8px;
        }

        /* Tablo container - scroll yapƒ±labilir + akordiyon */
        #resultsList {
            max-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
            transition: max-height 0.3s, opacity 0.3s;
        }

        #resultsList.collapsed {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        .food-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .food-table thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .food-table th {
            padding: 8px 6px;
            text-align: left;
            font-size: 11px;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e9ecef;
        }

        .food-table td {
            padding: 8px 6px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 12px;
        }

        .food-table tbody tr {
            cursor: pointer !important;
            transition: all 0.15s;
        }

        .food-table tbody tr:hover {
            background: #f8f9fa !important;
            transform: translateX(1px);
        }

        .food-table tbody tr.highlighted {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            border: 2px solid #667eea !important;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.25);
            outline: 2px solid rgba(102, 126, 234, 0.3);
            outline-offset: 2px;
        }
        
        .food-table tbody tr.highlighted td {
            border-color: transparent !important;
        }
        
        .food-table tbody tr.highlighted td:first-child {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }
        
        .food-table tbody tr.highlighted td:last-child {
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .food-name {
            font-weight: 600;
            color: #333;
            max-width: 300px;
            font-size: 13px;
            line-height: 1.3;
        }

        .similarity-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 0;
        }

        .macro-value {
            text-align: center;
            font-weight: 500;
            font-size: 12px;
        }

        .macro-diff {
            font-size: 10px;
            color: #666;
            display: block;
            margin-top: 2px;
        }

        .macro-diff.positive {
            color: #dc3545;
        }

        .macro-diff.negative {
            color: #28a745;
        }

        .food-meta {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-top: 3px;
        }

        .meta-tag {
            background: white;
            color: #28a745;
            padding: 6px 14px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
            line-height: 1;
            display: inline-block;
        }

        .meta-tag[style*="cursor: pointer"]:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 90%;
            max-height: 90vh;
            overflow: auto;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.2s;
        }

        .modal-close:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .modal-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .selected-macros {
                grid-template-columns: repeat(2, 1fr);
            }

            .food-table {
                font-size: 12px;
            }

            .food-table th, .food-table td {
                padding: 8px 4px;
            }

            .food-name {
                max-width: 150px;
            }

            .modal-content {
                max-width: 95%;
                max-height: 85vh;
            }

            .modal-close {
                width: 35px;
                height: 35px;
                font-size: 20px;
            }
        }

        /* ÔøΩ TABLET/K√ú√á√úK MASA√úST√ú (577px - 992px) */
        @media (min-width: 577px) and (max-width: 992px) {
            .nav-btn {
                width: 36px !important;
                height: 36px !important;
                font-size: 16px !important;
                min-width: 36px !important;
            }
            
            .navigation-buttons {
                gap: 5px !important;
            }
        }

        /* ÔøΩüì± MOBIL RESPONSIVE - TELEFON (0-576px) */
        @media (max-width: 576px) {
            /* Search box */
            #yemekArama {
                font-size: 16px; /* iOS zoom engellemek i√ßin minimum 16px */
                padding: 12px 45px 12px 12px;
            }

            .search-icon {
                font-size: 18px;
                right: 15px;
            }

            /* Benzerlik butonlarƒ± - mobilde tek satƒ±r, yazƒ± kƒ±salt */
            .filter-section {
                margin-bottom: 8px;
            }
            
            .filter-section > div {
                gap: 4px !important;
            }
            
            .filter-section span {
                display: none; /* "üìä Benzerlik:" yazƒ±sƒ±nƒ± gizle */
            }

            .filter-btn {
                font-size: 10px;
                padding: 4px 8px;
                white-space: nowrap;
            }
            
            /* "T√ºm Makrolar" √ßok uzun, kƒ±salt */
            .filter-btn[data-score="all"] {
                font-size: 0;
            }
            .filter-btn[data-score="all"]::after {
                content: "T√ºm√º";
                font-size: 10px;
            }
            
            /* "Karbonhidrat" √ßok uzun, kƒ±salt */
            .filter-btn[data-score="carbs"] {
                font-size: 0;
            }
            .filter-btn[data-score="carbs"]::after {
                content: "Karb";
                font-size: 10px;
            }

            /* Mor ve ye≈üil alanlar */
            .selected-food, .alternative-food {
                padding: 12px;
                margin: 10px 0;
            }

            .selected-food h3, .alternative-food h3 {
                font-size: 16px !important;
                margin-bottom: 10px !important;
            }

            /* Makro kutularƒ±nƒ± mobilde TEK SATIRDA tut */
            .selected-macros {
                flex-direction: row !important; /* Yatay dizilim */
                gap: 4px !important;
                flex-wrap: nowrap !important;
                overflow-x: auto !important;
            }

            .macro-box {
                flex: 1;
                min-width: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 6px 4px !important;
                text-align: center;
            }

            .macro-box strong {
                font-size: 14px;
                display: block;
            }

            .macro-box span {
                font-size: 9px;
                display: block;
            }
            
            /* Makro farklarƒ± - daha k√º√ß√ºk */
            .macro-box > div {
                font-size: 11px !important;
                margin-top: 1px !important;
            }

            /* Etiketler - mobilde daha k√º√ß√ºk */
            .info-tag, .meta-tag, .clickable-tag {
                font-size: 9px !important;
                padding: 4px 8px !important;
                border-radius: 8px !important;
                white-space: nowrap !important;
                flex-shrink: 0 !important;
            }
            
            /* Mor alandaki etiket container - tek satƒ±rda tut */
            .selected-info {
                display: flex !important;
                flex-wrap: wrap !important;
                overflow-x: hidden !important;
                gap: 4px !important;
                padding-bottom: 4px;
                -webkit-overflow-scrolling: touch;
                width: 100% !important;
            }
            
            /* Mor alandaki t√ºm container'lar tek satƒ±rda */
            .selected-food {
                overflow-x: hidden !important;
            }
            
            /* Mor alandaki butonlar ile etiketler aynƒ± hizada - FLEX CONTAINER */
            .selected-food > div[style*="flex"] {
                flex-wrap: nowrap !important;
                overflow-x: hidden !important;
                gap: 4px !important;
                width: 100% !important;
                -webkit-overflow-scrolling: touch;
            }
            
            /* ƒ∞√ß etiket container da nowrap */
            .selected-food .selected-info {
                flex: 1 !important;
                min-width: 0 !important;
            }
            
            /* Ye≈üil alandaki etiketler de tek satƒ±rda */
            #alternativeTags {
                overflow-x: hidden !important;
                -webkit-overflow-scrolling: touch;
            }
            
            #alternativeTags > div {
                flex-wrap: wrap !important;
            }

            .recipe-badge {
                font-size: 11px;
                padding: 6px 12px;
            }

            /* Navigasyon butonlarƒ± - mobilde kompakt ama tƒ±klanabilir */
            .nav-btn {
                width: 32px !important;
                height: 32px !important;
                min-width: 32px !important;
                max-width: 32px !important;
                min-height: 32px !important;
                max-height: 32px !important;
                font-size: 14px !important;
                flex-shrink: 0 !important;
                border-radius: 50% !important;
            }
            
            /* Buton container'ƒ± - tek satƒ±rda tut */
            .navigation-buttons {
                flex-shrink: 0 !important;
                gap: 4px !important;
            }

            /* Benzerlik rozeti */
            .similarity-badge {
                font-size: 14px !important;
                padding: 4px 8px !important;
            }

            /* Akordiyon ba≈ülƒ±k */
            .result-header {
                font-size: 13px;
                padding: 10px 12px;
            }

            .result-header .count {
                font-size: 10px;
                padding: 2px 6px;
            }

            /* Tablo - mobilde kart g√∂r√ºn√ºm√º */
            .food-table {
                font-size: 12px;
            }

            .food-table th,
            .food-table td {
                padding: 8px 4px;
                font-size: 11px;
            }

            /* ƒ∞lk s√ºtun (yemek adƒ±) daha geni≈ü */
            .food-table th:first-child,
            .food-table td:first-child {
                min-width: 120px;
            }

            /* Sayƒ± s√ºtunlarƒ± dar */
            .food-table th:not(:first-child),
            .food-table td:not(:first-child) {
                min-width: 45px;
                text-align: center;
            }

            /* Autocomplete dropdown */
            .autocomplete-dropdown {
                font-size: 13px;
            }

            .autocomplete-item {
                padding: 10px 12px;
            }
        }

        /* üì± TABLET (577-768px) */
        @media (min-width: 577px) and (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .selected-macros {
                gap: 6px;
            }

            .macro-box {
                padding: 6px 10px;
            }

            .filter-btn {
                font-size: 11px;
                padding: 5px 10px;
            }

            .nav-btn {
                width: 48px;
                height: 48px;
            }
        }

        /* üñ•Ô∏è B√úY√úK EKRANLAR (1200px+) */
        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
                padding: 20px;
            }
        }

        /* üëÜ TOUCH-FRIENDLY - T√ºm dokunmatik cihazlar */

    <script>
        // T√ºrk√ße karakter d√ºzeltme fonksiyonu
        function fixTurkishChars(text) {
            if (!text || typeof text !== 'string') return text;
            
            const charMap = {
                '√Ñ¬±': 'ƒ±', '√§¬±': 'ƒ±',
                '√É¬ß': '√ß', '√£¬ß': '√ß',
                '√Ö≈∏': '≈ü', '√•≈∏': '≈ü',
                '√Ñ¬∞': 'ƒ∞', '√§¬∞': 'ƒ∞',
                '√É¬∂': '√∂', '√£¬∂': '√∂',
                '√É¬º': '√º', '√£¬º': '√º',
                '√Ñ≈∏': 'ƒü', '√§≈∏': 'ƒü',
                '√É‚Ä°': '√á', '√£‚Ä°': '√á',
                '√Ö≈æ': '≈û', '√•≈æ': '≈û',
                '√É‚Äì': '√ñ', '√£‚Äì': '√ñ',
                '√É≈ì': '√ú', '√£≈ì': '√ú',
                '√Ñ≈∏': 'ƒû', '√§≈æ': 'ƒû'
            };
            
            let fixed = text;
            for (let [wrong, correct] of Object.entries(charMap)) {
                fixed = fixed.replace(new RegExp(wrong, 'g'), correct);
            }
            return fixed;
        }
        
        let foodDatabase = [];
        let selectedFood = null;
        let scoreBy = ['calories', 'protein', 'carbs', 'fat']; // √áoklu se√ßim i√ßin array
        let matchCriteria = {

        let currentAlternatives = [];

        // Manuel e≈üle≈ütirme ve yasak kurallarƒ±
        let manuelEslestirmeler = {};
        let eslesmemeKurallari = {};

        // Navigasyon butonlarƒ±
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentAlternatives.length === 0) return;
            currentIndex--;
            if (currentIndex < 0) currentIndex = 0;

            if (currentAlternatives.length === 0) return;

        function navigateToFood(index) {
            if (!currentAlternatives[index]) return;

            // Ye≈üil alan her zaman g√∂r√ºn√ºr - alternatifi g√∂ster
            showAlternativeFood(food);
            
            highlightTableRow(index);
            
            // Highlight edilen satƒ±ra scroll - sadece tablo i√ßinde
            const resultsList = document.getElementById('resultsList');
            const rows = document.querySelectorAll('.food-table tbody tr');
            if (rows[index] && resultsList) {
                const rowTop = rows[index].offsetTop;
                const rowHeight = rows[index].offsetHeight;
                const containerHeight = resultsList.clientHeight;
                const scrollTop = resultsList.scrollTop;

            // Tarif kartlarƒ± kontrol√º (birden fazla olabilir)

            // Makrolar - Tam sayƒ±ya yuvarla - Mor alandaki gibi format + FARKLAR

            const formatDiff = (diff) => {

            // Ek bilgiler (kategori kaldƒ±rƒ±ldƒ±)
            const tags = [];

            if (food.mealType) tags.push(`<span class="meta-tag">üçΩÔ∏è ${food.mealType}</span>`);

            // Ye≈üil alandaki etiketleri g√∂ster (tarif kartlarƒ± ayrƒ±)

            // Tarif kartlarƒ±nƒ± ayrƒ± div'e ekle

        }

        function highlightTableRow(index) {

        // Modal dƒ±≈üƒ±na tƒ±klayƒ±nca kapat
        document.getElementById('tarifModal').addEventListener('click', (e) => {

        // Veritabanƒ±nƒ± y√ºkle
        async function loadFoodData() {
            try {
                document.getElementById('resultsList').innerHTML = '<div class="loading">Yemek veritabanƒ± y√ºkleniyor...</div>';
                
                const response = await fetch('https://raw.githubusercontent.com/mustafasacar35/lipodem-takip-paneli-3___yedek/main/food_list.json');

        // Manuel e≈üle≈ütirme ve yasak kurallarƒ±nƒ± y√ºkle

        // Tarif kartlarƒ±nƒ± y√ºkle
        async function loadTarifKartlari() {
            try {
                // Y√∂ntem 1: list.json dosyasƒ± (EN ƒ∞Yƒ∞ - rate limit yok, CORS yok)
                let response = await fetch('https://raw.githubusercontent.com/mustafasacar35/lipodem-takip-paneli/main/tarifler/list.json');
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Array kontrol√º ve format tespiti
                    if (Array.isArray(data)) {
                        tarifKartlari = data
                            .map(item => {
                                // String ise direkt kullan
                                if (typeof item === 'string') return item;
                                // Object ise name veya filename √∂zelliƒüini al
                                if (typeof item === 'object') return item.name || item.filename || item.file || null;
                                return null;
                            })
                            .filter(name => name && typeof name === 'string' && name.match(/\.(jpg|jpeg|png)$/i))
                            .map(name => ({
                                name: name,
                                type: 'file',
                                download_url: `https://raw.githubusercontent.com/mustafasacar35/lipodem-takip-paneli/main/tarifler/${name}`
                            }));
                        
                        console.log('‚úÖ Tarif kartlarƒ± list.json ile y√ºklendi:', tarifKartlari.length, 'kart');
                        return;
                    }
                }
                
                console.warn(`‚ö†Ô∏è list.json y√ºklenemedi (${response.status}), GitHub API deneniyor...`);
                
                // Y√∂ntem 2: GitHub API (token gerekebilir)
                response = await fetch('https://api.github.com/repos/mustafasacar35/lipodem-takip-paneli/contents/tarifler');
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (Array.isArray(data)) {
                        tarifKartlari = data.filter(file => 
                            file.type === 'file' && 
                            (file.name.endsWith('.jpg') || file.name.endsWith('.jpeg') || file.name.endsWith('.png'))
                        );
                        console.log('‚úÖ Tarif kartlarƒ± GitHub API ile y√ºklendi:', tarifKartlari.length, 'kart');
                        return;
                    }
                }
                
                throw new Error('T√ºm y√∂ntemler ba≈üarƒ±sƒ±z');
                
            } catch (error) {
                console.error('‚ùå Tarif kartlarƒ± y√ºklenemedi:', error.message);
                
                // FALLBACK: Manuel e≈üle≈ütirmelerden tarif listesini √ßƒ±kar
                console.log('üì¶ Fallback: Manuel e≈üle≈ütirmelerden tarif listesi olu≈üturuluyor...');
                
                // Manuel e≈üle≈ütirmeleri bekle
                if (Object.keys(manuelEslestirmeler).length === 0) {

                        uniqueTarifler.add(eslestirme);
                    }
                });
                
                tarifKartlari = [...uniqueTarifler].map(name => ({
                    name: name,
                    type: 'file',
                    download_url: `https://raw.githubusercontent.com/mustafasacar35/lipodem-takip-paneli/main/tarifler/${name}`
                }));
                
                console.log('‚úÖ Fallback tarif kartlarƒ± y√ºklendi:', tarifKartlari.length, 'kart (manuel e≈üle≈ütirmelerden)');
            }
        }

        // T√ºrk√ße karakter normalize
        function normalizeText(str) {
            if (!str) return '';
            return str.toLowerCase()
                .replace(/√ß/g, 'c')
                .replace(/ƒü/g, 'g')
                .replace(/ƒ±/g, 'i')
                .replace(/iÃá/g, 'i')
                .replace(/√∂/g, 'o')
                .replace(/≈ü/g, 's')
                .replace(/√º/g, 'u')
                .replace(/[^a-z0-9]/g, '');
        }

        // Tarif kartƒ± bul - Manuel e≈üle≈ütirme ve yasak kurallarƒ± ile
        // ARTIK ARRAY D√ñND√úR√úYOR (birden fazla kart olabilir)
        function findTarifKartlari(yemekAdi) {
            if (!tarifKartlari.length) return [];
            
            // Yemek adƒ±nƒ± temizle (miktarlar ve parantezler)
            let cleanedYemekAdi = yemekAdi;
            
            // 1. Parantez i√ßindeki detaylarƒ± temizle: (2 adet), (200g), vb.
            cleanedYemekAdi = cleanedYemekAdi.replace(/\([^)]*\)/g, '');
            
            // 2. Ba≈üƒ±ndaki miktarlarƒ± temizle
            // √ñrnekler: "2 adet", "100 gram", "1 dilim", "2. dilim", "3 √ßorba ka≈üƒ±ƒüƒ±"
            cleanedYemekAdi = cleanedYemekAdi
                .replace(/^\d+\.\s*/i, '')           // "2. " gibi
                .replace(/^\d+\s*adet\s*/i, '')      // "2 adet"
                .replace(/^\d+\s*dilim\s*/i, '')     // "1 dilim"
                .replace(/^\d+\s*gram\s*/i, '')      // "100 gram"
                .replace(/^\d+\s*g\s*/i, '')         // "100g"
                .replace(/^\d+\s*ml\s*/i, '')        // "200 ml"
                .replace(/^\d+\s*porsiyon\s*/i, '') // "2 porsiyon"

        // Alternatif bul
        function findAlternatives(selectedFood) {
            // ‚ö†Ô∏è √ñNEMLƒ∞: Filtreleme her zaman ilk se√ßilen yemeƒüe (MOR ALAN) g√∂re yapƒ±lƒ±r
            const referenceFood = selectedFood; // ƒ∞lk √ßaƒürƒ±da MOR alandaki yemek
            const selectedDietType = getDietType(referenceFood);
            
            // ƒ∞lk se√ßilen yemeƒüi kaydet
            originalSelectedFood = selectedFood;
            currentIndex = 0;

            let alternatives = foodDatabase.filter(food => {
                if (food.name === referenceFood.name) return false;

                // VE (AND) mantƒ±ƒüƒ±: T√ºm se√ßili kriterler saƒülanmalƒ±

                if (matchCriteria.mealType && food.mealType !== referenceFood.mealType) {

                // ‚úÖ Role kontrol√º - MOR ALAN yemeƒüine g√∂re
                if (matchCriteria.role && food.role !== referenceFood.role) {
                    return false;
                }
                
                // ‚úÖ Kategori kontrol√º - MOR ALAN yemeƒüine g√∂re
                if (matchCriteria.category && food.category !== referenceFood.category) {
                    return false;
                }
                
                // ‚úÖ Diyet tipi kontrol√º - MOR ALAN yemeƒüine g√∂re
                if (matchCriteria.dietType) {
                    const foodDietType = getDietType(food);
                    if (selectedDietType === 'keto') {
                        // Keto se√ßiliyse sadece keto
                        if (foodDietType !== 'keto') return false;
                    } else if (selectedDietType === 'lowcarb') {
                        // Lowcarb se√ßiliyse keto veya lowcarb
                        if (foodDietType !== 'keto' && foodDietType !== 'lowcarb') return false;
                    }
                    // Other se√ßiliyse her ≈üey ge√ßerli
                }

                // T√ºm se√ßili kriterler saƒülanƒ±yor
                return true;
            });

            // Benzerlik skoru hesapla - √áoklu makro desteƒüi
            alternatives = alternatives.map(food => {
                let similarity = 100;

                if (scoreBy.length === 0) {
                    // Hi√ßbir ≈üey se√ßili deƒüilse t√ºm makrolarƒ± kullan
                    const calDiff = Math.abs((food.calories || 0) - (selectedFood.calories || 0));
                    const proteinDiff = Math.abs((food.protein || 0) - (selectedFood.protein || 0));
                    const carbDiff = Math.abs((food.carbs || 0) - (selectedFood.carbs || 0));
                    const fatDiff = Math.abs((food.fat || 0) - (selectedFood.fat || 0));
                    similarity = Math.max(0, 100 - (calDiff/5 + proteinDiff*2 + carbDiff*2 + fatDiff*2));
                } else {
                    // Se√ßili makrolarƒ±n ortalamasƒ±nƒ± al
                    let totalDiff = 0;
                    let count = 0;

                    if (scoreBy.includes('calories')) {
                        const diff = Math.abs((food.calories || 0) - (selectedFood.calories || 0));
                        totalDiff += diff / 5; // Kalori i√ßin 5'e b√∂l (daha az aƒüƒ±rlƒ±k)
                        count++;
                    }
                    if (scoreBy.includes('protein')) {
                        const diff = Math.abs((food.protein || 0) - (selectedFood.protein || 0));
                        totalDiff += diff * 3; // Protein i√ßin 3 ile √ßarp (daha fazla aƒüƒ±rlƒ±k)
                        count++;
                    }
                    if (scoreBy.includes('carbs')) {
                        const diff = Math.abs((food.carbs || 0) - (selectedFood.carbs || 0));
                        totalDiff += diff * 3; // Karb i√ßin 3 ile √ßarp
                        count++;
                    }
                    if (scoreBy.includes('fat')) {
                        const diff = Math.abs((food.fat || 0) - (selectedFood.fat || 0));
                        totalDiff += diff * 3; // Yaƒü i√ßin 3 ile √ßarp
                        count++;
                    }

                    const avgDiff = count > 0 ? totalDiff / count : 0;
                    similarity = Math.max(0, 100 - avgDiff);
                }

                return { ...food, similarity: Math.round(similarity) };
            });

            alternatives.sort((a, b) => b.similarity - a.similarity);
            
            // Alternatifleri kaydet
            currentAlternatives = alternatives;
            currentIndex = 0; // ƒ∞lk alternatiften ba≈üla
            
            displayResults(alternatives, 'Benzer Alternatifler:');

                                            ${food.role ? `<span class="meta-tag">${food.role}</span>` : ''}
                                            ${food.mealType ? `<span class="meta-tag">${food.mealType}</span>` : ''}
                                            ${dietType ? `<span class="meta-tag">${dietType}</span>` : ''}
                                            ${tarifBadges}
                                        </div>
                                    </td>
                                    <td class="macro-value" style="text-align: center;">
                                        ${food.similarity !== undefined ? `<span class="similarity-badge">${food.similarity}%</span>` : '-'}
                                    </td>
                                    <td class="macro-value">
                                        ${Math.round(food.calories || 0)}
                                        ${formatDiff(calDiff)}
                                    </td>
                                    <td class="macro-value">
                                        ${Math.round(food.carbs || 0)}g
                                        ${formatDiff(carbDiff)}
                                    </td>
                                    <td class="macro-value">
                                        ${Math.round(food.protein || 0)}g
                                        ${formatDiff(proteinDiff)}
                                    </td>
                                    <td class="macro-value">
                                        ${Math.round(food.fat || 0)}g
                                        ${formatDiff(fatDiff)}
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            resultsList.innerHTML = tableHTML;
            
            // Event delegation - tablo satƒ±rlarƒ±na click eventi ekle
            const tableBody = resultsList.querySelector('.food-table tbody');
            if (tableBody) {
                tableBody.addEventListener('click', function(e) {
                    // En yakƒ±n tr elemanƒ±nƒ± bul
                    const tr = e.target.closest('tr');
                    if (tr && tr.dataset.foodName) {
                        console.log('Table row clicked:', tr.dataset.foodName);
                        selectFood(tr.dataset.foodName);
                    }
                });
            }
        }

        // Yemek se√ß (tablodan tƒ±klama)
        window.selectFood = function(foodName) {
            console.log('selectFood called with:', foodName);
            const food = currentAlternatives.find(f => f.name === foodName);
            if (food) {
                console.log('Food found:', food);
                const index = currentAlternatives.indexOf(food);
                currentIndex = index;
                selectedFood = food;
                navigateToFood(index);
            } else {
                console.log('Food not found in currentAlternatives');
            }
        }

        // Skorlama butonlarƒ± - √áoklu se√ßim (checkbox mantƒ±ƒüƒ±)
        document.querySelector('[data-score]').parentElement.addEventListener('click', (e) => {
            if (e.target.dataset.score) {
                const score = e.target.dataset.score;
                
                if (score === 'all') {
                    // "T√ºm Makrolar" tƒ±klandƒ±
                    if (scoreBy.length === 4) {
                        // Zaten t√ºm√º se√ßili, hi√ßbiri olsun
                        scoreBy = [];
                        document.querySelectorAll('[data-score]').forEach(btn => btn.classList.remove('active'));
                    } else {
                        // T√ºm√ºn√º se√ß
                        scoreBy = ['calories', 'protein', 'carbs', 'fat'];
                        document.querySelectorAll('[data-score]').forEach(btn => btn.classList.add('active'));
                    }
                } else {
                    // √ñzel makro tƒ±klandƒ±
                    const index = scoreBy.indexOf(score);
                    if (index > -1) {
                        // Zaten se√ßili, kaldƒ±r
                        scoreBy.splice(index, 1);
                        e.target.classList.remove('active');
                    } else {
                        // Se√ßili deƒüil, ekle
                        scoreBy.push(score);
                        e.target.classList.add('active');
                    }
                    
                    // "T√ºm Makrolar" butonunu g√ºncelle
                    const allBtn = document.querySelector('[data-score="all"]');
                    if (scoreBy.length === 4) {
                        allBtn.classList.add('active');
                    } else {
                        allBtn.classList.remove('active');
                    }
                }
                
                // ‚úÖ Filtreler her zaman MOR ALANdaki (ilk se√ßilen) yemeƒüe g√∂re uygulanƒ±r
                if (originalSelectedFood) findAlternatives(originalSelectedFood);
            }
        });

        // Kriter butonlarƒ± - artƒ±k kullanƒ±lmƒ±yor, etiketler tƒ±klanabilir hale geldi
        // Bu event listener'ƒ± kaldƒ±rƒ±yoruz √ß√ºnk√º artƒ±k [data-criterion] elementi yok
        // const criterionElement = document.querySelector('[data-criterion]');
        // if (criterionElement) {
        //     criterionElement.parentElement.addEventListener('click', (e) => {
        //         if (e.target.dataset.criterion) {
        //             const criterion = e.target.dataset.criterion;
        //             matchCriteria[criterion] = !matchCriteria[criterion];
        //             e.target.classList.toggle('active');
        //             if (originalSelectedFood) findAlternatives(originalSelectedFood);
        //         }
        //     });
        // }

        // Akordiyon toggle fonksiyonu
        document.getElementById('resultHeader').addEventListener('click', function() {
            const header = this;
            const resultsList = document.getElementById('resultsList');
            
            header.classList.toggle('collapsed');
            resultsList.classList.toggle('collapsed');
            
            // A√ßƒ±lƒ±rken scroll'u en √ºste al
            if (!resultsList.classList.contains('collapsed')) {
                setTimeout(() => {
                    resultsList.scrollTop = 0;
                }, 50);
            }
        });

        // üì± Responsive placeholder - ekran boyutuna g√∂re
        function updatePlaceholder() {
            const searchInput = document.getElementById('yemekArama');
            if (window.innerWidth <= 576) {
                searchInput.placeholder = 'üçΩÔ∏è Yemek ara (√∂r: Tavuk)';
            } else if (window.innerWidth <= 768) {
                searchInput.placeholder = 'üçΩÔ∏è Yemek Alternatif Bulucu - Ara';
            } else {
                searchInput.placeholder = 'üçΩÔ∏è Yemek Alternatif Bulucu - Yemek adƒ± yazƒ±n (√∂r: Izgara Tavuk)';
            }
        }

        // Sayfa y√ºklenince ve resize'da √ßalƒ±≈ütƒ±r
        updatePlaceholder();
        window.addEventListener('resize', updatePlaceholder);

        loadFoodData();
    </script>
